<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relax App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/e39c85467c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="../../index.html" class="main-menu">MAIN MENU</a>

  <div class="container">
    <h1>just relax  <br> for 5 minutes</h1>

    <audio src="sounds/5minutes.mp3"></audio>

    <div class="circle">
      <div class="start">
        <i class="fas fa-play"></i>
      </div>

      <div class="timer"></div>
      
      <div class="circle-border"></div>

      <div class="end-timer-message">
        <div class="question">are you relaxed enough?</div>
        <div class="answers">
          <button class="yes">Yes</button>
          <button class="no">No</button>
        </div>
        <div class="success">You are calm now! <br/>Have a nice day!</div>
      </div>

      <svg
        class="progress-ring"
        width="480"
        height="480">
        <circle
          class="progress-ring__circle"
          stroke="#01fe03"
          stroke-width="40"
          fill="transparent"
          r="200"
          cx="240"
          cy="240"/>
      </svg>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
