<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">
</head>
<body>
  <a href="../../index.html" class="main-menu">MAIN MENU</a>

  <h1 class="title">Weather App</h1>

  <div class="container">

    <h2 class="app-title">Weather</h2>

    <div class="notification">User denied Geolocation</div>
    <div class="weather-container">
      <div class="weather-icon"><i class="wi wi-alien"></i></div>
      <div class="degreeValue"> 
        <div class="celsius currentDegree">celsius</div>
        <div class="fahrenheit">fahrenheit</div>
      </div>
      <div class="temperature-value"><strong> - </strong><span>&#186;</span><span class="degree"> C</span></div>
      <div class="temperature-description"><p> - </p></div>
      <div class="location"><p> - </p></div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
