<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/e39c85467c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="../../index.html" class="main-menu">MAIN MENU</a>

  <h1 class="title">Quiz for Web Developers</h1>

  <div class="container">
    
    <div class="question-container">
      <div class="question">Question</div>
      <div id="answer-buttons" class="btn-list">
      </div>
    </div>
    <div class="controls">
      <button class="next-btn btn disabled">Next</button>
    </div>
    <div class="quiz-progress">
    </div>
    
    <div class="endGame-success-message hide">Congratulations! You are hired as a web developer!</div>
    <div class="endGame-fail hide">
      <div class="endGame-fail-message">Sorry, but you need to improve your knowledge. Try again!</div>
      <button class="btn btn-retry">I'll try!</button>
    </div>
  </div>
  
  <audio class="alert" src="sounds/alertSound.mp3"></audio>
  <audio class="success" src="sounds/successSound.mp3"></audio>

  <script type="module" src="quiz.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
