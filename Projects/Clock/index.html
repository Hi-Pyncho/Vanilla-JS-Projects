<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clocks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="../../index.html" class="main-menu">MAIN MENU</a>
  <div class="switchClocks">
    <span class="digital current">Digital</span>
    <span class="analog">Analog</span>
  </div>
  <div class="clock">
    <h2>The Current Time</h2>
    <div class="digitalClock">
      <div><span id="hours">00</span><span>Hours</span></div>
      <div><span id="minutes">00</span><span>Minutes</span></div>
      <div><span id="seconds">00</span><span>Seconds</span></div>
      <div><span id="ampm">AM</span></div>
    </div>
    <div class="analogClock hide">
      <div class="A-hours">
        <div class="hr" id="hr"></div>
      </div>
      <div class="A-minutes">
        <div class="mn" id="mn"></div>
      </div>
      <div class="A-seconds">
        <div class="sc" id="sc"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
