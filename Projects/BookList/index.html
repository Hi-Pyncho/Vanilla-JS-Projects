<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/e39c85467c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <a href="../../index.html" class="main-menu">MAIN MENU</a>

  <div class="wrapper">
    
    <section class="title">
      <i class="fas fa-book"></i>
      <h1 class="main-title">Book List</h1>
    </section>
    
    <form action="#" id="book-form">
      <label for="title">Title</label>
      <input type="text" id="title">
      <label for="author">Author</label>
      <input type="text" id="author">
      <label for="year">Year</label>
      <input type="text" id="year">
      <button type="submit" class="button">Add Book</button>
    </form>

    <table class="books">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
          <th class="empty"></th>
        </tr>
      </thead>

      <tbody class="book-list"></tbody>
    </table>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
