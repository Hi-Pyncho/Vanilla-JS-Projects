<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style.css">
  <title>Custom Video Player</title>
</head>

<body>
  <a href="../../index.html" class="main-menu">MAIN MENU</a>

  <h1 class="title">Custom Video Player</h1>

  <div class="container">
    <img width="" class="tv" src="tv-01-01.svg" alt="tv-player">

    <video src="./video/Space Invaders.mp4" class="screen" poster=""></video>

    <button type="button" class="btn btn-play-controls play"></button>
    <button type="button" class="btn btn-stop"></button>
    <input type="range" class="progress" min="0" max="100" step="0.1" value="0">

    <span class="timestamp">00:00</span>
    
    <input type="range" class="volume" min="0">
  </div>

  <script src="script.js"></script>
</body>

</html>
