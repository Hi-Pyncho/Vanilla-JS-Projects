<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="../../index.html" class="main-menu">MAIN MENU</a>
  <h1 class="title">Tetris</h1>
  <div class="wrapper">
    <div class="gameMenu">
      <button id="startGame" type="button" class="btn btn-startGame">Start</button>
      <div class="gameEnd">
        <div class="gameEnd-title">Game Over</div>
        <div class="scoreTitle">Your Score</div>
        <div id="score_Value" class="scoreValue">123</div>
        <button id="retryButton" type="button" class="btn btn-retry">Retry</button>
      </div>
    </div>
    <canvas id="tetris" width="200" height="400"></canvas>
    <div class="sidePanel">
      <div class="nextPiece">
        <canvas id="next" width="120" height="120"></canvas>
      </div>
      <div class="score">
        <div class="score-title">Score</div>
        <div class="score-value">0</div>
      </div>
      <div class="playButtons">
        <button id="up" type="button" class="btn up">&#8593;</button>
        <button id="left" type="button" class="btn left">&#8592;</button>
        <button id="right" type="button" class="btn right">&#8594;</button>
        <button id="down" type="button" class="btn down">&#8595;</button>
      </div>
    </div>
  </div>
  <button id="reset">reset</button>
  
  <script type="module" src="script.js"></script>
</body>
</html>
